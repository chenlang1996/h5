<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>最美的音乐播放器</title>
    <link rel="stylesheet" href="css/musicplayer.css" />
</head>
<body>
	<div class="page">
		<!--导航栏-->
		<div class="header">
			<div>我的音乐</div>
			<div><img src="img/search.png" /></div>
			<div><img src="img/earch.png" /></div>		
		</div>
		<!--音乐-->
		<div class="musicbox">			</div>
		<!--切换栏-->
		<div class="footer">
			<input type="range" class="range" />
			<div class="pic">
				<img src="img/deng.jpg" />
			</div>
			<div class="prev">
				<img src="img/pre.png" />
			</div>
			<div class="pause">
				<img src="img/stop.png" />
			</div>
			<div class="next">
				<img src="img/next.png" />
			</div>
			<div class="love">
				❤
			</div>
		</div>
		
	</div>
	<!--创建音乐标签-->
	<audio id="audio"></audio>
	<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="js/musicplayer.js" ></script>
		
</body>
</html>
